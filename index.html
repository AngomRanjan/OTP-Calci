<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Developer on Jobscan, HTML,CSS,javascripts, Micronuat</title>
    <meta name="description" content="Angom Chittaranjan Profile Page">
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="header"></header>
  <div class="wrapper">
    <div class="cells" id="display"></div>
    <div class="cells" id="clear">C</div>
    <div class="cells" id="backspace"><kbd>&lArr;</kbd></div>
    <div class="cells" id="percent">%</div>
    <div class="cells" id="divide">&divide;</div>
    <div class="cells numKeys" id="1">1</div>
    <div class="cells numKeys" id="2">2</div>
    <div class="cells numKeys" id="3">3</div>
    <div class="cells" id="multiply">X</div>
    <div class="cells numKeys" id="4">4</div>
    <div class="cells numKeys" id="5">5</div>
    <div class="cells numKeys" id="6">6</div>
    <div class="cells" id="add">+</div>
    <div class="cells numKeys" id="7">7</div>
    <div class="cells numKeys" id="8">8</div>
    <div class="cells numKeys" id="9">9</div>
    <div class="cells" id="subtract">&minus;</div>
    <div class="cells numKeys" id="close">close</div>
    <div class="cells numKeys" id="0">0</div>
    <div class="cells numKeys" id=".">.</div>
    <div class="cells" id="equal">=</div>
  </div>
  <script src="calci.js" defer></script>
</body>
</html>
