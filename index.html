<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Developer on Jobscan, HTML,CSS,javascripts, Micronuat</title>
    <meta name="description" content="Angom Chittaranjan Profile Page">
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="header"></header>
  <div class="wrapper">
    <div class="display" id="display">0</div>
    <button class="operators" id="clear">C</button>
    <button class="operators" id="backspace"><kbd>&lArr;</kbd></button>
    <button class="operators" id="percent">%</button>
    <button class="operators" id="divide">&divide;</button>
    <button class="numKeys" id="1">1</button>
    <button class="numKeys" id="2">2</button>
    <button class="numKeys" id="3">3</button>
    <button class="operators" id="multiply">X</button>
    <button class="numKeys" id="4">4</button>
    <button class="numKeys" id="5">5</button>
    <button class="numKeys" id="6">6</button>
    <button class="operators" id="add">+</button>
    <button class="numKeys" id="7">7</button>
    <button class="numKeys" id="8">8</button>
    <button class="numKeys" id="9">9</button>
    <button class="operators" id="subtract">&minus;</button>
    <button class="operators" id="close">close</button>
    <button class="numKeys" id="0">0</button>
    <button class="numKeys" id=".">.</button>
    <button class="operators" id="equal">=</button>
  </div>
  <script src="calci.js" defer></script>
</body>
</html>
